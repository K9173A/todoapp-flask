<div class="modal fade" id="modal-confirm-delete" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="label">
          Confirm deleting
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Do you really want to delete this task?
        </p>
      </div>
      <div class="modal-footer d-flex justify-content-around">
        <button type="button" class="btn btn-secondary btn-default"
                data-dismiss="modal">
          Cancel
        </button>
        <button data-url="/delete_task" type="button" class="btn btn-secondary" id="delete-btn">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
