{% for task in tasks %}
  <div class="task {{ task.priority }}">
    <div class="d-flex">
      <div class="task__status badge badge-primary mx-1">
        {{ task.status }}
      </div>
      <div class="task__description mx-1">
        {{ task.description }}
      </div>
    </div>
    <div class="d-flex" data-task="{{ task.id }}">
      <button type="button" data-toggle="modal" data-target="#modal-update-task"
              class="btn btn-primary btn-open-modal mx-1">
        Update
      </button>
      <button type="button" data-toggle="modal" data-target="#modal-confirm-delete"
              class="btn btn-danger btn-open-modal mx-1">
        Delete
      </button>
    </div>
  </div>
{% endfor %}
