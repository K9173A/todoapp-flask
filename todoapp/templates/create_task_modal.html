<div class="modal fade" id="modal-create-task" tabindex="-1" aria-labelledby="label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="label">
          New task
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">
            &times;
          </span>
        </button>
      </div>
      <div class="modal-body">
        {% include 'create_task_form.html' %}
      </div>
      <div class="modal-footer d-flex justify-content-around">
        <button type="button" class="btn btn-primary btn-default" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="save-btn">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
